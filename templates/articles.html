{% extends "layout.html" %}

{% block body %}
<h3>Makaleler</h3>
<hr>
{% if articles %}
<form class="form-inline" method="post" action="/search"> 
  <input class="form-control mr-sm-4" name="keyword" type="text" placeholder="Ara" aria-label="Search">
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Ara</button>
</form>
<hr>
<ul class="list-group">
 
  {% for article in articles %}
      <li class="list-group-item">
        <a href="article/{{article.id}}">{{article.title}}</a></li>
  {% endfor %}
  </ul>

{% else %}
<div class="alert alert-danger">Bu blokta hen√ºz makale yok</div>
{% endif  %}


{% endblock body %}
